query Repositories($login: String!, $after: String) {
    repositoryOwner(login: $login) {
        __typename,
        repositories(first: 100, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                nameWithOwner,
                sshUrl,
                isArchived,
                defaultBranchRef {
                    name
                },
                parent {
                    sshUrl,
                }
            }
        }
    }
}
