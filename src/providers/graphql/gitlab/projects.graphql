query UserRepositories($name: ID!) {
    namespace(fullPath: $name) {
        projects(includeSubgroups: true) {
            edges {
                node {
                    archived,
                    fullPath,
                    sshUrlToRepo,
                    repository {
                        rootRef
                    }
                }
            }
        }
    }
}

query GroupRepositories($name: ID!) {
  group(fullPath: $name) {
    projects(includeSubgroups: true) {
      edges {
        node {
          archived,
          fullPath,
          sshUrlToRepo,
          repository {
            rootRef
          }
        }
      }
    }
  }
}