query UserRepositories($name: ID!, $after: String) {
    namespace(fullPath: $name) {
        projects(includeSubgroups: true, after: $after) {
            edges {
                node {
                    archived,
                    fullPath,
                    sshUrlToRepo,
                    repository {
                        rootRef
                    }
                }
            }
            pageInfo {
                hasNextPage,
                endCursor,
            }
        }
    }
}

query GroupRepositories($name: ID!, $after: String) {
  group(fullPath: $name) {
    projects(includeSubgroups: true, after: $after) {
      edges {
        node {
          archived,
          fullPath,
          sshUrlToRepo,
          repository {
            rootRef
          }
        }
      },
      pageInfo {
        hasNextPage,
        endCursor,
      }
    }
  }
}
