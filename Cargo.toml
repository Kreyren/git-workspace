[package]
name = "git-workspace"
version = "0.1.0"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2018"
description = "Manage and update personal and work git repos from multiple providers"
license = "MIT"

[dependencies]
toml = "0.5.3"
serde = { version = "1.0.99", features = ["derive"] }
git2 = { version = "0.10.0", default-features = false }
failure = "0.1.5"
structopt = { version = "0.3.0", features = [ "paw" ] }
paw = "1.0.0"
rayon = "1.2.0"
graphql_client = "0.8.0"
reqwest = "0.9.20"
walkdir = "2.2.9"
pbr = "1.0.2"
ansi-escapes = "0.1.0"
strip-ansi-escapes = "0.1.0"

[profile.release]
lto = true
